<html>
    <head>
        <title> Welcome to the HTml</title>
    </head>
    <body>
        <button onclick="abc(event)">Event</button>
        <script>
            function abc(event){
                event.target.style.borderColor ='green';
                event.target.style.borderStyle = 'dotted'
            }
        </script>
        <div id="2" onclick="abc(event)" style="border: 2px solid; padding: 2px">
                welcome to the event
        </div>
    </body>
</html>
